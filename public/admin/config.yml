local_backend: true

backend:
  name: git-gateway
  branch: main
  repo: treindev/astro-decap-blog-demo
  squash_merges: true

site_url: https://astro-decap-blog-demo.netlify.app
media_folder: src/assets
public_folder: /src/assets

publish_mode: editorial_workflow
locale: nl

collections:
  - label: Blog
    name: blog
    folder: src/content/blog
    create: true
    slug: "{{slug}}"
    preview_path: /blog/{{slug}}
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Publish Date
        name: pubDate
        widget: datetime
      - label: Update Date
        name: updateDate
        widget: datetime
      - label: Hero Image
        name: heroImage
        widget: image
      - label: Body
        name: body
        widget: markdown
